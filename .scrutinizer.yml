checks:
  php:
    code_rating: true
    duplication: true
    uppercase_constants: true
    parameters_in_camelcaps: true
tools:
  external_code_coverage:
    runs: 2
filter:
  excluded_paths:
    - tests/*
    - vendor/*
    - .atoum.php
    -.bootstrap.atoum.php
coding_style:
  php:
    spaces:
      before_parentheses:
        closure_definition: true
    braces:
      classes_functions:
        class: new-line
        function: new-line
        closure: end-of-line
      if:
        opening: end-of-line
      for:
        opening: end-of-line
      while:
        opening: end-of-line
      do_while:
        opening: end-of-line
      switch:
        opening: end-of-line
      try:
        opening: end-of-line
    upper_lower_casing:
      keywords:
        general: lower
      constants:
        true_false_null: lower
